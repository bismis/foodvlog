{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'sp/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'sp/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <!-- Back to top button -->
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
    <div class="container-fluid">
        <section class="tm-mb-1" id="about">
            <br><br>
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" style="width: 600px;height:600px;" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>â‚¹{{pr.price}}</p>
                    <i>{{pr.descr}}</i> <br>
                    <p>stock left:{{pr.stock}}</p>
            {% if pr.stock <= 0 %}
            <h2 style="color:red">Sorry...no stock left</h2>
            {% else %}
                <a href="#services" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
                {% endif %}
                </article>
            </div>
        </section>

    </div> <!-- .container -->
    <script src="{% static 'sp/js/jquery.min.js' %}"></script> <!-- https://jquery.com/download/ -->
    <script src="{% static 'sp/js/imagesloaded.pkgd.min.js' %}"></script> <!-- https://imagesloaded.desandro.com/ -->
    <script src="{% static 'sp/js/isotope.pkgd.min.js' %}"></script> <!-- https://isotope.metafizzy.co/ -->
    <script src="{% static 'sp/js/jquery.singlePageNav.min.js' %}"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
</body>
</html>
{% endblock %}
